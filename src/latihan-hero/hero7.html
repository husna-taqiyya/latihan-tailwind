<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hero 7</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="font-roboto max-w-screen bg-teal-500">
    <header class="absolute max-md:h-28 h-16 w-full md:flex md:gap-4 p-2 md:items-center">
        <div class="flex gap-4 grow items-center">
            <div class="bg-gray-300 h-12 w-12 rounded-full flex items-end overflow-hidden max-md:ml-4">
                <img src="/src/svg/girl-svgrepo-com.svg" class="w-10 h-10 mx-auto">
            </div>
<!--             FIXME: tambahkan max-md:justify-between -->
            <nav class="font-bold flex gap-4 max-md:grow">
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Blush</a>
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Collection</a>
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Artists</a>
            </nav>
            <div class="bg-white max-md:bg-teal-500 md:grow flex gap-2 md:border md:border-slate-900 items-center rounded p-1.5">
                <img src="/src/svg/search.svg" class="max-md:w-7 max-md:h-7 w-5 h-5">
<!--                 FIXME tambahkan w-full supaya tidak overflow -->
                <input type="text" class="grow outline-none max-md:hidden" placeholder="Search">
            </div>
        </div>
        <div class="flex gap-4 items-center max-md:justify-between max-md:pt-4">
            <button class="bg-indigo-500 py-2 px-4 text-white rounded hover:scale-110 duration-500 ease-out">Download</button>
<!--             FIXME kasilh class min-w-fit supaya Sign In tidak menjadi 2 baris -->
            <button class="bg-white border border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
            <img src="/src/svg/three.svg" class="w-8 h-8 max-md:hidden">
        </div>
    </header>

    <main class="min-h-screen pt-16 max-w-5xl mx-auto content-center">
        <div class="text-center mt-20 text">
<!--             FIXME drpd buat 2 dom, lebih baik pakai br saja -->
<!--             FIXME kecilkan font size, 5xl saja -->
            <div class="text-white text-6xl font-playfair font-bold tracking-wide max-md:text-4xl">Beautiful Doddle to</div>
            <div class="text-white text-6xl font-playfair font-bold tracking-wide max-md:text-4xl">Teel Your Story</div>
            <div class="text-white text-2xl pt-5 max-md:text-xl">Beautiful Doddle to Teel Your Story</div>
            <div class="pt-5">
                <button class="bg-indigo-500 py-2 px-4 text-white rounded mr-3 hover:scale-110 duration-500 ease-out">Download</button>
                <button class="bg-white border-2 border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>    
            </div>
        </div>
        <div class="pt-10">
            <img src="/src/svg//Woman Power Social Distance.svg">
        </div>
    </main>

</body>
</html>
