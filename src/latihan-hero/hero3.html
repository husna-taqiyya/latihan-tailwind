<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hero 3</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>
<body class="font-roboto max-w-screen">
    <header class="absolute max-md:h-28 h-16 w-full md:flex md:gap-4 p-2 md:items-center">
        <div class="flex gap-4 grow items-center">
            <div class="bg-gray-300 h-12 w-12 rounded-full flex items-end overflow-hidden max-md:ml-4">
                <img src="/src/svg/girl-svgrepo-com.svg" class="w-10 h-10 mx-auto">
            </div>
            <nav class="font-bold flex gap-4 max-md:grow">
                <a class="py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Blush</a>
                <a class="py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Collection</a>
                <a class="py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Artists</a>
            </nav>
            <div class="md:grow flex gap-2 md:border md:border-slate-900 items-center rounded p-1.5">
                <img src="/src/svg/search.svg" class="max-md:w-7 max-md:h-7 w-5 h-5">
                <input type="text" class="grow outline-none max-md:hidden" placeholder="Search">
            </div>
        </div>
        <div class="flex gap-4 items-center max-md:justify-between max-md:pt-4">
            <button class="max-md:ml-4 bg-indigo-500 py-2 px-4 text-white rounded hover:scale-110 duration-500 ease-out">Download</button>
            <button class="border border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
            <img src="/src/svg/three.svg" class="w-8 h-8 max-md:hidden">
        </div>
    </header>

    <main class="min-h-screen pt-32 md:pt-16 md:grid grid-cols-2 gap-4 p-4 max-w-5xl mx-auto items-center">
        <div class="bg-white max-md: ml-4">
            <div class="font-playfair font-bold text-2xl sm:text-3xl md:text-4xl lg:text-5xl 2xl:text-6xl leading-tight">Crafting Your Doddles Story</div>
            <div class="text-xl py-4">Beautiful Doddle to Teel Your Story</div>
            <button class="bg-indigo-500 py-2 px-4 text-white rounded mr-3 hover:scale-110 duration-500 ease-out">Download</button>
            <button class="border-2 border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
        </div>
        <div class="h-full w-full relative max-md:ml-4">
            <img src="/src/svg/iphone-12-pro--silver (1).svg" class="w-44 md:w-56 absolute hover:scale-125 hover:z-10 duration-500 ease-out top-10">
            <img src="/src/svg/iphone-12-pro--silver.svg" class="w-44 md:w-56 absolute hover:scale-125 hover:z-10 duration-500 ease-out left-32 md:left-44 top-24">
        </div>
    </main>
    <!-- <footer class="bg-indigo-600">Footer</footer> -->
    
</body>
</html>
