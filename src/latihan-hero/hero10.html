<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hero 10</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="font-roboto max-w-screen bg-orange-300">
    <header class="absolute max-md:h-28 h-16 w-full md:flex md:gap-4 p-2 md:items-center">
        <div class="flex gap-4 grow items-center">
            <div class="bg-gray-300 h-12 w-12 rounded-full flex items-end overflow-hidden max-md:ml-4">
                <img src="/src/svg/girl-svgrepo-com.svg" class="w-10 h-10 mx-auto">
            </div>
            <nav class="font-bold flex gap-4 max-md:grow">
                <a class="max-md:text-white max-md:hover:text-indigo-500 max-md:hover:bg-white py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Blush</a>
                <a class="max-md:text-white max-md:hover:text-indigo-500 max-md:hover:bg-white py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Collection</a>
                <a class="max-md:text-white max-md:hover:text-indigo-500 max-md:hover:bg-white py-2 px-2 hover:bg-indigo-500 hover:text-white rounded" href="">Artists</a>
            </nav>
            <div class="bg-white max-md:bg-orange-300 md:grow flex gap-2 md:border md:border-slate-900 items-center rounded p-1.5">
                <img src="/src/svg/search.svg" class="max-md:w-7 max-md:h-7 w-5 h-5">
                <input type="text" class="grow outline-none max-md:hidden" placeholder="Search">
            </div>
        </div>
        <div class="flex gap-4 items-center max-md:justify-center max-md:pt-4">
            <button class="bg-indigo-500 py-2 px-4 text-white rounded hover:scale-110 duration-500 ease-out">Download</button>
            <button class="bg-white border border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
            <img src="/src/svg/three.svg" class="w-8 h-8 max-md:hidden">
        </div>
    </header>

    <main class="min-h-screen items-center pt-16 max-w-5xl mx-auto gap-6">
        <div class="flex max-md:flex max-md:flex-col items-center pt-16  mx-auto gap-6">
            <div class="h-full w-full flex items-center">
                <img src="/src/svg/Woman Power Alone Time.svg" class="max-md:w-5/12 max-md:ml-40 max-md:mt-10 hover:scale-125 hover:z-10 duration-500 ease-out">
            </div>
            <div class="ml-20">
                <div class="max-md:text-3xl max-md:-ml-10 text-white text-5xl font-playfair font-bold tracking-wide hover:scale-110 hover:z-10 duration-500 ease-out">Beautiful Doddle to Tell Your Story</div>
                <div class="text-white pt-3 text-xl max-md:ml-10 hover:scale-110 hover:z-10 duration-500 ease-out">Beautiful Doddle to Tell Your Story</div>
                <div class="pt-5 max-md:ml-20">
                    <button class="max-md:bg-white max-md:text-black max-md:border max-md:border-slate-700 bg-indigo-500 py-2 px-4 rounded mr-3 text-white hover:scale-110 duration-500 ease-out">Download</button>
                    <button class="max-md:bg-indigo-500 max-md:text-white bg-white md:border md:border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
