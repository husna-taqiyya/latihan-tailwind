<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Hero 12</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="font-roboto max-w-screen bg-red-400">
    <header class="absolute max-md:h-28 h-16 w-full md:flex md:gap-4 p-2 md:items-center">
        <div class="flex gap-4 grow items-center">
            <div class="bg-gray-300 h-12 w-12 rounded-full flex items-end overflow-hidden max-md:ml-4">
                <img src="/src/svg/girl-svgrepo-com.svg" class="w-10 h-10 mx-auto">
            </div>
            <nav class="font-bold flex gap-4 max-md:grow max-md:justify-between">
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Blush</a>
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Collection</a>
                <a class="text-white py-2 px-2 hover:bg-white hover:text-black rounded" href="">Artists</a>
            </nav>
            <div class="bg-white max-md:bg-red-400 md:grow flex gap-2 md:border md:border-slate-900 items-center rounded p-1.5">
                <img src="/src/svg/search.svg" class="max-md:w-7 max-md:h-7 w-5 h-5">
                <input type="text" class="grow outline-none max-md:hidden w-full" placeholder="Search">
            </div>
        </div>
        <div class="flex gap-4 items-center max-md:justify-center max-md:pt-4">
            <button class="bg-indigo-500 py-2 px-4 text-white rounded hover:scale-110 duration-500 ease-out">Download</button>
            <button class="bg-white border border-slate-900 py-2 px-4 rounded min-w-fit hover:scale-110 duration-500 ease-out">Sign in</button>
            <img src="/src/svg/three.svg" class="w-8 h-8 max-md:hidden">
        </div>
    </header>
    <main class="min-h-screen items-center pt-24 max-w-5xl mx-auto">
        <div class="flex h-full w-full justify-center text-center">
            <div class="max-md:mt-32">
                <img src="/src/svg/Woman Power Mobile.svg">
            </div>
            <div class="absolute pl-42 pt-44 max-md:mt-14">
                <div class="max-md:text-3xl text-white text-5xl font-playfair font-bold leading-tight tracking-wide">Beautiful Doddles to <br> Tell Your Story</div>
                <div class="pt-4">
                    <img src="/src/svg/Blog Card.svg" class="max-md:w-2/3 mx-auto">
                </div>
                <div class="pt-3 text-xl text-white">Beautiful Doddles to Tell Your Story</div>
                <div class="pt-5">
                    <button class="bg-indigo-500 py-2 px-4 rounded mr-3 text-white hover:scale-110 duration-500 ease-out">Download</button>
                    <button class="bg-white border border-slate-900 py-2 px-4 rounded hover:scale-110 duration-500 ease-out">Sign in</button>
                </div>
            </div>
        </div>
        
    </main>
    
</body>
</html>
